<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, inital-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="calculate.js"></script>	
<style>
	@font-face {
		font-family: 'Courgette';
		src: url('Courgette-Regular.ttf') format('truetype');
		font-weight: normal;
		font-style: normal;
	}
</style>
</head>

<body>
	<div class="container">
		<div class="wrapper">
			<div class="item zero">0</div>
			<div class="item one">1</div>
			<div class="item two">2</div>
			<div class="item three">3</div>
			<div class="item four">4</div>
			<div class="item five">5</div>
			<div class="item six">6</div>
			<div class="item seven">7</div>
			<div class="item eight">8</div>
			<div class="item nine">9</div>
			<div class="item dot" id="dot">.</div>
			<div class="item add operation" id="add"></div>
			<div class="item minus operation" id="minus"></div>
			<div class="item time operation" id="time"></div>
			<div class="item divide operation" id="divide"></div>
			<div class="item equal" id="equal"></div>
			<div class="item monitor" id="monitor">0</div>
			<div class="tip">Swipe left to delete</div>
			<div class="clean" id="clean">C</div>
		</div>
		<div class="intro">A Javascript based calculator</div>
	</div>
</body>
</html>
